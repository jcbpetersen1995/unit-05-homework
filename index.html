<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/128a0fa6ca.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <div class="col-md-10 time-block9am" id="9am"><input id="9AM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">10AM</div>
        <div class="col-md-10 time-block10am" id="10am"><input id="10AM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11AM</div>
        <div class="col-md-10 time-block11am" id="11am"><input id="11AM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12PM</div>
        <div class="col-md-10 time-block12pm" id="12pm"><input id="12PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">1PM</div>
        <div class="col-md-10 time-block1pm" id="1pm"><input id="1PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">2PM</div>
        <div class="col-md-10 time-block2pm" id="2pm"><input id="2PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">3PM</div>
        <div class="col-md-10 time-block3pm" id="3pm"><input id="3PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">4PM</div>
        <div class="col-md-10 time-block4pm" id="4pm"><input id="4PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">5PM</div>
        <div class="col-md-10 time-block5pm" id="5pm"><input id="5PM" type="text"></div>
        <div class="col-md-1 saveBtn text-center"> Save! <i class="fas fa-save"></i> </div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
    <script>
      </script>
  </body>
</html>
